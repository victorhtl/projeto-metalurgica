<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .column {
            width: 45%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .copy-btn {
            background-color: #007BFF;
        }
        .details-btn {
            background-color: #888;
        }
        .new-buttons {
            margin-top: 10px;
        }
        .new-buttons button {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Gestão de Escritório</h1>

    <div class="container">
        <div class="column">
            <h2>Boletos</h2>
            <ul id="ticket-list"></ul>
            <div class="new-buttons">
                <button onclick="window.location.href='/postTicket'">Novo Boleto</button>
            </div>
        </div>
        <div class="column">
            <h2>Orçamentos</h2>
            <ul id="budget-list"></ul>
            <div class="new-buttons">
                <button onclick="window.location.href='/postBudget'">Novo Orçamento</button>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            if (isNaN(date)) return dateStr;
            return date.toLocaleDateString('pt-BR');
        }

        async function fetchData(url, elementId, type) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const listElement = document.getElementById(elementId);
                listElement.innerHTML = data.map(item => {
                    if (type === 'tickets') {
                        return `
                            <li>
                                <div>
                                    <strong>${formatCurrency(item.value)}</strong> - ${formatDate(item.date)}<br>
                                    <small>${item.barcode}</small>
                                </div>
                                <div>
                                    <button class="copy-btn" onclick="copyToClipboard('${item.barcode}')">Copiar</button>
                                    <button onclick="deleteItem('${url}/${item.id}', '${elementId}', '${type}')">Excluir</button>
                                </div>
                            </li>
                        `;
                    } else {
                        return `
                            <li>
                                <div>
                                    <strong>${formatCurrency(item.value)}</strong> - ${item.short_description}
                                </div>
                                <div>
                                    <button class="details-btn" onclick="window.location.href='/budget/${item.id}'">Detalhes</button>
                                    <button onclick="deleteItem('${url}/${item.id}', '${elementId}', '${type}')">Excluir</button>
                                </div>
                            </li>
                        `;
                    }
                }).join('');
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }

        async function deleteItem(url, elementId, type) {
            try {
                await fetch(url, { method: 'DELETE' });
                fetchData(`/${type}`, elementId, type);
            } catch (error) {
                console.error("Erro ao deletar item:", error);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Código de barras copiado!");
            }).catch(err => {
                console.error("Erro ao copiar: ", err);
            });
        }

        fetchData('/tickets', 'ticket-list', 'tickets');
        fetchData('/budgets', 'budget-list', 'budgets');
    </script>
</body>
</html>
