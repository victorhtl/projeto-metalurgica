<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .card {
            width: 45%;
            border: 1px solid #000;
            border-radius: 15px;
            padding: 10px 20px 10px 20px;
            box-shadow: 10px 10px gray;
            height: 400px;
            overflow-y: scroll
        }
        .card-header {
          display: flex; 
          flex-direction: row; 
          justify-content: space-between;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .copy-btn {
            background-color: #007BFF;
        }
        .details-btn {
            background-color: #888;
        }
        .new-button {
          margin: 20px 0 20px 0;
          background-color: green;
        }
    </style>
</head>
<body>
    <h1>Gestão de Escritório</h1>

    <div class="container">
        <div class="card">
            <div class="card-header">
              <h2>Boletos</h2>
              <button class="new-button" onclick="window.location.href='/postTicket'">Novo Boleto</button>
            </div>
            <ul id="ticket-list"></ul>
        </div>
        <div class="card">
          <div class="card-header">
            <h2>Orçamentos</h2>
            <button class="new-button" onclick="window.location.href='/postBudget'">Novo Orçamento</button>
          </div>
            <ul id="budget-list"></ul>
        </div>
    </div>

    <canvas id="myChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>
</html>
