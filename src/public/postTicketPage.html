<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Boleto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            margin-top: 5px;
        }
        .save-btn {
            background-color: green;
            color: white;
        }
        .cancel-btn {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Novo Boleto</h2>
        <form id="ticket-form">
            <label for="barcode">CÃ³digo de Barras:</label>
            <input type="text" id="barcode" required>
            
            <label for="date">Data de Vencimento:</label>
            <input type="date" id="date" required>
            
            <label for="value">Valor (R$):</label>
            <input type="number" id="value" step="0.01" required>
            
            <button type="submit" class="save-btn">Salvar</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancelar</button>
        </form>
    </div>

    <script>
        document.getElementById("ticket-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const barcode = document.getElementById("barcode").value;
            const date = document.getElementById("date").value;
            const value = document.getElementById("value").value;
            
            await fetch("/tickets", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    barcode,
                    date,
                    value: parseFloat(value)
                })
            });
            
            window.location.href = "/";
        });
    </script>
</body>
</html>
